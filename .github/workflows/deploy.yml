name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_VM_ID }}
          username: root
          key: ${{ secrets.HOSTINGER_API_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script_stop: true
          script: |
            set -e
            echo "üöÄ Iniciando deploy..."
            
            cd /root/Web-Catalogo || cd ~/Web-Catalogo
            
            echo "üì• Atualizando c√≥digo..."
            git fetch --all
            git reset --hard origin/main
            
            echo "üõë Parando containers antigos..."
            docker compose -f docker-compose.prod.yml down --remove-orphans || true
            
            echo "üßπ Limpando imagens n√£o utilizadas..."
            docker image prune -f || true
            
            echo "üî® Buildando e iniciando containers..."
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Aguardando banco de dados..."
            sleep 10
            
            echo "‚úÖ Verificando status dos containers..."
            docker compose -f docker-compose.prod.yml ps
            
            echo "üéâ Deploy conclu√≠do com sucesso!"
